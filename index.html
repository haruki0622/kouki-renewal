<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/css/style.css" />
    <title>株式会社光輝建設_リニューアル</title>
  </head>
  <body>
    <div class="container">
      <div class="loader-bg js-loader-bg">
        <div class="loader-fade js-loader-fade">
          <img class="loader-icon" src="./assets/images/loading-2.svg" />
        </div>
      </div>
      <header class="header">
        <div class="header-inner">
          <h1>
            <a class="header-tit" href="">
              <img
                class="header-logo"
                src="./assets/images/logo.svg"
                alt="光輝建設株式会社"
              />
            </a>
          </h1>
          <nav class="gnav js-gnav _pc">
            <ul class="gnav-list">
              <li class="gnav-item"><a class="gnav-txt" href="">TOP</a></li>
              <li class="gnav-item">
                <a class="gnav-txt" href="">会社案内</a>
              </li>
              <li class="gnav-item">
                <a class="gnav-txt" href="">施工事例</a>
              </li>
              <li class="gnav-item">
                <a class="gnav-txt" href="">アクセス</a>
              </li>
              <li class="gnav-item">
                <a class="gnav-txt" href="">ブログ</a>
              </li>
              <li class="gnav-item">
                <a class="gnav-txt" href="">お問い合わせ</a>
              </li>
            </ul>
          </nav>
          <div class="header-btn js-header-btn _sp">
            <span class="header-bar js-header-bar"></span>
            <span class="header-bar js-header-bar"></span>
          </div>
        </div>
      </header>
      <div class="bgm">
        <div class="bgm-cover"></div>
        <video autoplay playsinline loop muted>
          <p>動画を再生するには、videoタグをサポートしたブラウザが必要です。</p>
          <source src="./assets/movie/bg-2.mp4" autoplay="true" loop="true" />
        </video>
      </div>
      <main class="main">
        <div class="main-box">
          <h2 class="main-tit">
            Main<br class="_sp" />
            Title<br class="_sp" />
            Here
          </h2>
        </div>
      </main>
      <section class="sec">
        <h2 class="sec-tit">ABOUT</h2>
        <div class="sec-inner">
          <div class="sec-img">
            <img src="./assets/images/company.jpg" alt="" />
          </div>
          <div class="sec-box">
            <p class="sec-txt">
              会社情報をここに書く。会社情報をここに書く。>会社情報をここに書く。>会社情報をここに書く。
            </p>
            <a href="#" class="sec-link">More..</a>
          </div>
          <!-- <a class="sec-btn" href=""><span class="Item-Text">More detail</span></a> -->
        </div>
      </section>
      <section class="sec">
        <h2 class="sec-tit">SERVICE</h2>
        <div class="sec-inner">
          <div class="sec-img">
            <img src="./assets/images/business.jpg" alt="" />
          </div>
          <div class="sec-box">
            <h3 class="sec-tit _sm">工事全般</h3>
            <ul class="sec-list">
              <li class="sec-item">土木工事</li>
              <li class="sec-item">建築工事</li>
              <li class="sec-item">電気・設備工事</li>
            </ul>
            <h3 class="sec-tit _sm">その他</h3>
            <ul class="sec-list">
              <li class="sec-item">草刈り</li>
              <li class="sec-item">家屋解体工事</li>
              <li class="sec-item">田・畑等の整備工事</li>
            </ul>
          </div>
        </div>
      </section>
      <section class="sec">
        <div class="sec-inner">
          <h2 class="sec-tit">NEWS</h2>
          <article></article>
          <article></article>
          <article></article>
          <a class="sec-link" href="">More..</a>
        </div>
      </section>
      <section class="sec">
        <div class="sec-inner">
          <h2 class="sec-tit">BLOG</h2>
          <p class="sec-txt">text here</p>
        </div>
      </section>
      <footer class="footer">footer</footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
